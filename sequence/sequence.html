    <body>
        <!--[if lt IE 7]>

        <![endif]-->
        <ul id="list"></ul>
        <div id="answer"></div>
        <div>
            <button id="newSequenceButton">Новая последовательность</button>
            <button id="showSequenceButton">Показать ответ</button>
        </div>
        <script type="module">
            import {renderSequence, generateSequence, renderAnswer} from './sequence.js';
            let sequence = [];
            const newSequenceButton = document.getElementById('newSequenceButton');
            newSequenceButton.addEventListener('click', () => {
                document.getElementById('answer').innerHTML = '';
                sequence = generateSequence(8);
                renderSequence(sequence, 'list');
            });
            const showSequenceButton = document.getElementById('showSequenceButton');
            showSequenceButton.addEventListener('click', () => {
                document.getElementById('answer').innerHTML = '';
                renderAnswer(sequence, 'answer');
            });
        </script>
    </body>
