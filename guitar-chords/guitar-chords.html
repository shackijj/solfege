<html>
<head>
   <meta charset="utf-8"/>
</head>
<body>
<h1>Chord Trainer</h1>
<button id="button">Generate</button>
<div id="result" class="cards-container"></div>

<style>
  #result {
     font-size: 30px;
  }

  .cards-container {
     padding-top: 10px;
     display: flex;
  }

  .card {
      width: 150px;
      height: 200px;
      border: 1px solid rgb(0 0 0 / 24%);
      border-radius: 5px;
      margin-right: 10px;
      display: flex;
      align-items: center;
      flex-direction: column;
      padding-top: 20px;
      box-shadow: 1px 3px 7px rgb(0 0 0 / 30%);
   }
</style>

<script>
const chords = ["A", "B", "C", "D", "E", "F", "G", "B"];
const accd = ["#", "", "♭"]
const types = ["maj", "m7", "m7♭5", "7", "dim"];


const button = document.getElementById("button");

function random(min, max) {
   
   const result = Math.round(Math.random() * (max - min) + min);
   return Math.round(result)
}

function randomAccd() {
   return accd[random(0, accd.length - 1)];
}

function randomType() {
   return types[random(0, types.length - 1)];
}

function getRandomChords() {
   return shuffle(chords).map((chord) => {
      return chord + randomAccd() + randomType()
   });
}

function showChords(result) {
   const div = document.getElementById("result");
   div.innerHTML = result
      .map(item => `<div class="card"><span>${item}</span></div>`)
      .join("");
}


function generateChords() {
   const result = getRandomChords();
   showChords(result);
}

function shuffle(array) {
  var currentIndex = array.length,  randomIndex;

  // While there remain elements to shuffle...
  while (currentIndex != 0) {

    // Pick a remaining element...
    randomIndex = Math.floor(Math.random() * currentIndex);
    currentIndex--;

    // And swap it with the current element.
    [array[currentIndex], array[randomIndex]] = [
      array[randomIndex], array[currentIndex]];
  }

  return array;
}

button.addEventListener('click', generateChords);


</script>
</body>
</html>
