    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <ul id="list">
    
        </ul>
        <div>
            <button onclick="printSequence()">Новая последовательность</button>
        </div>
        <script>
            function generateSeqence(length) {
                const octave = [1, 2];
                const note = ['до', 'ре', 'ми', 'фа', 'соль', 'ля', 'си'];
                const result = [];
                for(let i = 0; i < length; i++) {
                    const o = Math.floor(Math.random() * octave.length);
                    const n = Math.floor(Math.random() * note.length);
                    const pair = [octave[o], note[n]];
                    result.push(pair)
                }
                return result
            }

            function printSequence(length = 8) {
                const seq = generateSeqence(length);
                const ul = document.getElementById('list');
                ul.innerHTML = seq.map(([o, n]) => `<li>${o} ${n}</li>`).join('');
            }
        </script>
    </body>
</html>
